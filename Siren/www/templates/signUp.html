<ion-view title="Sign Up" hide-nav-bar="true" id="page2">
  <ion-content padding="true" class="manual-ios-statusbar-padding">
    <div class="spacer" style="width: 300px; height: 20px;"></div>
    <div>
      <img src="img/6X2oJIoFSmWpp6sZZWZG_siren.svg" style="display: block; width: 70px; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <div class="spacer" style="width: 300px; height: 30px;"></div>
    <form id="signUp" class="list">
      <label class="item item-input item-stacked-label" id="signUp-input1">
        <span class="input-label">Phone:</span>
        <input type="tel" id="tel" placeholder="Please enter phone number here" required>
        <span ng-show="tele.$error.required">Please provide a number to reach you!</span>
      </label>
    </form>
    <a ui-sref="confirmation" id="signUp-button2" ng-disabled="signUp.tele.$pristine" class="button button-positive  button-block button-outline">Submit</a>
  </ion-content>
</ion-view>
